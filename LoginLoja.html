<!DOCTYPE html> <!-- HTML5 -->
<html lang="pt-br">
<head>
  <title>Login</title> <!-- Título da aba -->
  <link rel="shortcut icon" href="zlogo.jpg">
  <link rel="stylesheet" href="LoginLoja.css">
</head>
<body>

  <h1>Login Loja Games</h1> <!-- Cabeçalho principal -->

  <form id="formLogin"> <!-- Formulário de login -->
    <input type="text" id="emailLogin" placeholder="Email" required > <br> <br> <!-- Campo de email -->
    <input type="password" id="senhaLogin" placeholder="Senha" required > <br><br> <!-- Campo de senha -->
    <button type="submit">Entrar</button> <!-- Botão de envio -->
  </form>

  <script src="LoginLoja.js"></script> <!-- Script com a lógica de login -->

</body>
</html>
